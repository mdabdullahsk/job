<style>
  /* Base styles for all devices (Mobile-first approach) */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }
  body {
    background-color: #d3d3d3;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    width: 100%;
    background: white;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  header img {
    height: 40px;
    width: auto;
  }
  .container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 420px;
    padding: 20px;
    margin: 20px auto;
    transition: all 0.3s ease;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .input-group {
    position: relative;
    width: 100%;
  }
  .input-group input, .input-group select {
    width: 100%;
    padding: 12px 15px 12px 45px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    box-sizing: border-box;
  }
  .input-group .icon {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #555;
    font-size: 18px;
  }
  
  /* Responsive phone number input for all devices */
  .phone-input {
    display: flex;
    align-items: center;
    gap: 5px;
    padding-left: 0 !important;
    position: relative;
  }
  .phone-input .icon {
    left: 12px;
    z-index: 10;
  }
  .phone-input select {
    flex-grow: 0;
    flex-shrink: 0;
    width: auto;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    border-right: none;
    padding: 12px 15px;
    padding-left: 45px;
  }
  .phone-input input {
    flex: 1;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
    padding-left: 15px;
  }

  button {
    background-color: #e60000;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 0;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(230,0,0,0.5);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #b30000;
  }
  .login-text {
    margin-top: 15px;
    text-align: center;
  }
  .login-text a {
    color: blue;
    text-decoration: none;
    font-weight: 600;
  }

  /* Input group for wider screens */
  .input-group-inline {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .input-group-inline > .input-group {
    width: 100%;
  }

  /* Media query for larger screens (e.g., tablets and desktops) */
  @media (min-width: 768px) {
    .container {
      width: 100%;
      max-width: 700px;
      padding: 30px 50px 50px;
      margin: 30px auto;
    }
    button {
      font-size: 20px;
    }

      gap: 30px;
    }
    .input-group-inline > .input-group {
      width: 50%;
    }
  }

</style>
