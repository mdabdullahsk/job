<style>
  /* Base styles for all devices (Mobile-first approach) */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }
  body {
    background-color: #d3d3d3;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    width: 100%;
    background: white;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  header img {
    height: 40px;
    width: auto;
  }
  .container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 420px;
    padding: 20px;
    margin: 20px auto;
    transition: all 0.3s ease;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .input-group {
    position: relative;
    width: 100%;
  }
  .input-group input, .input-group select {
    width: 100%;
    padding: 12px 15px 12px 45px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    box-sizing: border-box;
  }
  .input-group .icon {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #555;
    font-size: 18px;
  }
  
  /* Responsive phone number input for all devices */
  .phone-input {
    display: flex;
    align-items: center;
    gap: 5px;
    padding-left: 0 !important;
    position: relative;
  }
  .phone-input .icon {
    left: 12px;
    z-index: 10;
  }
  .phone-input select {
    flex-grow: 0;
    flex-shrink: 0;
    width: auto;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    border-right: none;
    padding: 12px 15px;
    padding-left: 45px;
  }
  .phone-input input {
    flex: 1;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
    padding-left: 15px;
  }

  button {
    background-color: #e60000;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 0;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(230,0,0,0.5);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #b30000;
  }
  .login-text {
    margin-top: 15px;
    text-align: center;
  }
  .login-text a {
    color: blue;
    text-decoration: none;
    font-weight: 600;
  }

  /* Input group for wider screens */
  .input-group-inline {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .input-group-inline > .input-group {
    width: 100%;
  }

  /* Media query for larger screens (e.g., tablets and desktops) */
  @media (min-width: 768px) {
    .container {
      width: 100%;
      max-width: 700px;
      padding: 30px 50px 50px;
      margin: 30px auto;
    }
    button {
      font-size: 20px;
    }
    
    /* Phone input styles for desktop */
    .phone-input select {
      width: 100px; /* দেশের কোড সিলেক্টরকে আরও ছোট করা হয়েছে */
      padding-left: 45px;
    }
    .input-group-inline {
      flex-direction: row;
      gap: 30px;
    }
    .input-group-inline > .input-group {
      width: 50%;
    }
  }

</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

// তোমার Firebase কনফিগারেশন
const firebaseConfig = {
  apiKey: "AIzaSyAvcVuf7Cv-bSDZA5UHvSej69AhjJWc93s",
  authDomain: "fire-fox-83e12.firebaseapp.com",
  databaseURL: "https://fire-fox-83e12-default-rtdb.firebaseio.com", 
  projectId: "fire-fox-83e12",
  storageBucket: "fire-fox-83e12.appspot.com",
  messagingSenderId: "262028687961",
  appId: "1:262028687961:web:28325733cd68a920dc4f48"
};

// Firebase অ্যাপ ইনিশিয়ালাইজ করা
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// ফর্ম এবং অন্যান্য এলিমেন্ট নির্বাচন করা
const form = document.getElementById('registerForm');

// ফর্ম সাবমিট হলে এই ফাংশনটি চলবে
form.addEventListener('submit', async (e) => {
  e.preventDefault(); // ফর্মটি রিলোড হওয়া বন্ধ করা

  // ফর্ম থেকে ডেটা সংগ্রহ করা
  const fullname = form.fullname.value.trim();
  const email = form.email.value.trim();
  const password = form.password.value;
  const confirmPassword = form.confirmPassword.value;

  // পাসওয়ার্ড ম্যাচ করছে কিনা তা যাচাই করা
  if (password !== confirmPassword) {
    alert("Password does not match!");
    return;
  }

  // ফোন নম্বর এবং দেশের কোড একত্রিত করা
  const countryCode = form.countryCode.value;
  const phoneNumber = form.phoneNumber.value.trim();
  const fullPhone = countryCode + phoneNumber;

  const country = form.country.value;
  const city = form.city.value.trim();
  const zip = form.zip.value.trim();

  try {
    // Firebase Authentication ব্যবহার করে নতুন ইউজার তৈরি করা
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Realtime Database-এ ইউজারদের তথ্য সংরক্ষণ করা
    await set(ref(db, "users/" + user.uid), {
      fullname: fullname,
      email: email,
      phone: fullPhone,
      country: country,
      city: city,
      zip: zip,
      balance: 0, // ডিফল্ট ব্যালেন্স 0 সেট করা
      createdAt: new Date().toISOString() // রেজিস্ট্রেশনের সময় সংরক্ষণ করা
    });

    alert("Registration Successful! 🎉");
    window.location.href = "home.html"; // সফল হলে অন্য পেজে রিডাইরেক্ট করা
  } catch (err) {
    // যদি কোনো সমস্যা হয়, তা ইউজারকে দেখানো
    alert("Error: " + err.message);
  }
});
</script>
